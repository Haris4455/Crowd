{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    </h3>
      <div class="row">
        {% csrf_token %}
        {{ form.id }}
        <center><h3 class="title is-3"  >Change password</h3></center>
        <div class="input-field col s12">
          <label>Old password</label>
          {{ form.old_password }}
        </div>
      </div>
      <br>
        <div class="row">
        <div class="input-field col s12">
          <label>New password</label>
          {{ form.new_password }}
        </div>
      </div>
      <br>
      <div class="row">
        <div class="input-field col s12">
          <label>Re-type password</label>
          {{ form.confirm_password }}
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
       <br>
      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Change Password
        </button>
      </p>
    </div>
    </form>
  </div>

{% endblock %}
